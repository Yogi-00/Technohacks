<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer | Technohacks</title>
    <link rel="stylesheet" href="css/custom.css" />
  </head>

  <body>
    <div class="main">
      <div class="overlay">
        <div class="title">We are coming soon</div>
        <div class="title" id="end-date">End Date:</div>
        <div class="col">
          <div>
            <input type="number" min="0" id="days" />
            <br />
            <label for="">Days</label>
          </div>
          <div>
            <input type="number" min="0" max="59" id="hours" />
            <br />
            <label for="">Hours</label>
          </div>
          <div>
            <input type="number" min="0" max="59" id="minutes" />
            <br />
            <label for="">Minutes</label>
          </div>
          <div>
            <input type="number" min="0" max="59" id="seconds" />
            <br />
            <label for="">Seconds</label>
          </div>
        </div>
        <button id="start-button">Start Countdown</button>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
